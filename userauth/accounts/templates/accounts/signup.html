<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f1f6f9; }
    form { background: white; width: 300px; margin: auto; padding: 20px; border-radius: 10px; }
    input { width: 90%; margin: 8px; padding: 10px; }
    button { background: #0077b6; color: white; border: none; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Create Account</h2>
  {% for msg in messages %}
  <p style="color:red;">{{ msg }}</p>
  {% endfor %}
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="password" name="confirm" placeholder="Confirm Password" required><br>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</body>
</html>
