<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor AJAX CRUD</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial; margin: 30px; background-color: #f4f6f9; }
    input { margin: 5px; padding: 8px; }
    button { padding: 8px 12px; margin: 5px; background: #0077b6; color: white; border: none; border-radius: 4px; }
    table { border-collapse: collapse; width: 100%; background: white; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
  </style>
</head>
<body>
  <h2>Doctor Profiles (AJAX CRUD)</h2>

  <form id="doctorForm">
    <input type="hidden" id="doctorId">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="specialization" placeholder="Specialization" required>
    <input type="text" id="phone" placeholder="Phone" required>
    <input type="email" id="email" placeholder="Email" required>
    <button type="submit">Save</button>
  </form>

  <table id="doctorTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Specialization</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for doctor in doctors %}
      <tr data-id="{{ doctor.id }}">
        <td class="name">{{ doctor.name }}</td>
        <td class="specialization">{{ doctor.specialization }}</td>
        <td class="phone">{{ doctor.phone }}</td>
        <td class="email">{{ doctor.email }}</td>
        <td>
          <button class="editBtn">Edit</button>
          <button class="deleteBtn">Delete</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

<script>
$(document).ready(function() {
  // Add or Update Doctor
  $('#doctorForm').on('submit', function(e) {
    e.preventDefault();

    var id = $('#doctorId').val();
    var url = id ? '/update/' + id + '/' : '/add/';

    $.ajax({
      url: url,
      method: 'POST',
      data: {
        name: $('#name').val(),
        specialization: $('#specialization').val(),
        phone: $('#phone').val(),
        email: $('#email').val(),
        csrfmiddlewaretoken: '{{ csrf_token }}'
      },
      success: function(data) {
        if (id) {
          var row = $('tr[data-id="' + id + '"]');
          row.find('.name').text(data.name);
          row.find('.specialization').text(data.specialization);
          row.find('.phone').text(data.phone);
          row.find('.email').text(data.email);
        } else {
          $('#doctorTable tbody').append(
            `<tr data-id="${data.id}">
              <td class="name">${data.name}</td>
              <td class="specialization">${data.specialization}</td>
              <td class="phone">${data.phone}</td>
              <td class="email">${data.email}</td>
              <td>
                <button class="editBtn">Edit</button>
                <button class="deleteBtn">Delete</button>
              </td>
            </tr>`
          );
        }
        $('#doctorForm')[0].reset();
        $('#doctorId').val('');
      }
    });
  });

  // Edit Doctor
  $(document).on('click', '.editBtn', function() {
    var row = $(this).closest('tr');
    $('#doctorId').val(row.data('id'));
    $('#name').val(row.find('.name').text());
    $('#specialization').val(row.find('.specialization').text());
    $('#phone').val(row.find('.phone').text());
    $('#email').val(row.find('.email').text());
  });

  // Delete Doctor
  $(document).on('click', '.deleteBtn', function() {
    var row = $(this).closest('tr');
    var id = row.data('id');

    $.ajax({
      url: '/delete/' + id + '/',
      method: 'POST',
      data: { csrfmiddlewaretoken: '{{ csrf_token }}' },
      success: function(data) {
        if (data.deleted) {
          row.remove();
        }
      }
    });
  });
});
</script>
</body>
</html>
